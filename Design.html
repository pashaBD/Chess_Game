		var prev = 'a1';
		// $('#'+prev).html('&#9816;');
		$('#set_position').on('click', function() {
			//  var pattern = "/ [\d]{1} /";
			 var pattern = ("^[A-Ha-h]{1}[1-8]{1}$"); 
			 var move = document.getElementById("inputMove").value;
			 var a = move.toLowerCase();
			if(!a.match(pattern))
			{
				$('#'+prev).html('');
				document.getElementById("error").innerHTML = "<i>Wrong Move</i>";
			}
			
			else
			{
				var horse_color = '';
				
				if($('#checks').is(':checked'))
				{
					horse_color = '&#9816;';
				} else {
					horse_color = '&#9822;';
				}
				$('#'+prev).html('');
				$('#'+a).html(horse_color).css('text-align','center'); // white:&#9816; black: &#9822; 
				prev = a;
				document.getElementById("error").innerHTML = "";
				
			}
		});
