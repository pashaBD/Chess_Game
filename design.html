<script>
var prev = 'a1';
// $('#'+prev).html('&#9816;');
$('#set_position').on('click', function() {
//  var pattern = "/ [\d]{1} /";
 var pattern = ("^[A-Ha-h]{1}[1-8]{1}$");
 var move = document.getElementById("inputMove").value;
 var a = move.toLowerCase();
if(!a.match(pattern))
{
    $('#'+prev).html('');
    document.getElementById("error").innerHTML = "<i>Wrong Position</i>";
}

else
{
    var horse_color = '';
    $('#'+prev).html('');
    // horse_color = ;
    if($('#checks').is(':checked'))
    {
        $('#'+a).html('&#9822;');
    } else {
        $('#'+a).html('&#9816;');
    }
    prev = a;
    document.getElementById("error").innerHTML = "";

}
});
